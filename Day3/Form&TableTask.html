<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form&TableTask</title>
</head>
<body>
    <h1>HTML-Task 2</h1>
    <form>
        <fieldset>
            <legend>Job Application Form</legend>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>`
                    <td> Date of Birth:</td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio"></input>Male<input type="radio">Female</input></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address" cols="20" rows="5``"></textarea></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" id="city"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" id="state"></td>
                </tr>
                <tr>
                    <td>Pin Code:</td>
                    <td><input type="text" name="zip" id="zip"></td>
                </tr>
                <tr>
                    <td>Position Applied for</td>
                    <td><select id="position" name="Position">
                    <option value="JSDev">JavaScript Dev</option>
                    <option value="JSDev">Java Dev</option>
                    <option value="JSDev">Python Dev</option>
                    <option value="JSDev">C Dev</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Upload Resume:</td>
                    <td><input type="file" name="resume" id="resume"></td>
                </tr>
                <tr>
                    <td>Skills:</td>
                    <td><select name="Skills" id="Skills" multiple>
                    <option value="HTMKL">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JavaScript</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="React">React</option>
                    </select></td>
                <tr>
                    <td>LinkedIn Profile:</td>
                    <td><input type="url" name="linkedin" id="linkedin"></td>
                </tr>
                <tr>
                    <td>Available Start Date:</td>
                    <td><input type="date" name="start" id="start"></td>
                </tr>
                <tr>
                    <td>Expected Salary:</td>
                    <td><input type="number" name="salary" id="salary"></td>
                </tr>
                <tr>
                    <td>Willing to Relocate:</td>
                    <td><input type="checkbox" name="relocate" id="yes">Yes <input type="checkbox" name="relocate" id="no">No</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit Application</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
