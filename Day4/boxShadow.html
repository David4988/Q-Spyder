<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .shadow{
            height: 40vh;
            width: 40vw;
            color: red;
            border: 1px solid grey;
            box-shadow: -20px -20px 10px 1px orange inset;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <p></p>
    </div>
</body>
</html>
