<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        table,th,tr,td{
            border: 3px solid black;
            border-collapse: collapse; /* used to collapse the double border between cells */
            padding:40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Akshay</td>
            <td>24</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shiva</td>
            <td>27</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shubham</td>
            <td>28</td>
        </tr>
        
    </table>
</body>
</html>
