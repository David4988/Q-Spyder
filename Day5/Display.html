<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .inline{
            display: inline;
        }
        .block{
            display: block;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
    <div class="inline">
        I am a div</div> <!---We are using display property to make a div inline--->
    </div>
    <span class="block">I am a span</span>
    <div class="hidden">
        I am a hidden div
    </div>
</body>
</html>
